<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee Job</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 35px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #00c6ff;
            color: black;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00a2d1;
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #00c6ff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Update Employee Job</h2>

    <form action="updateEmployeeJobServlet" method="post">

        <label>Employee ID</label>
        <input type="number" name="empId" autocomplete="off" placeholder="Enter Employee ID" required>

        <label>New Job Title</label>
        <input type="text" name="job" autocomplete="off" placeholder="Enter New Job" required>

        <button type="submit" class="btn">Update Job</button>
    </form>

    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
