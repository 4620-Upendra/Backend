<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Employee</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 35px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .gender-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .gender-group input {
            width: auto;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #00c6ff;
            color: black;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00a2d1;
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #00c6ff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Register Employee</h2>

    <form action="registerEmployeeServlet" method="post">

        <label>Employee ID</label>
        <input type="number" name="empId" autocomplete="off" required>

        <label>Employee Name</label>
        <input type="text" name="empName" autocomplete="off" required>

        <label>Age</label>
        <input type="number" name="age" autocomplete="off" min="18" required>

        <label>Gender</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label>Employee Salary</label>
        <input type="number" name="salary" autocomplete="off" required>

        <label>Job</label>
        <input type="text" name="job" autocomplete="off" required>

        <label>Company Name</label>
        <input type="text" name="companyName" autocomplete="off" required>

        <label>Location</label>
        <input type="text" name="location" autocomplete="off" required>

        <button type="submit" class="btn">Register Employee</button>
    </form>

    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
